<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li class="fr apple">사과</li>
      <li class="fr banana">바나나</li>
      <li class="fr grape">포도</li>
    </ul>
    <div class="box"></div>
    <script>
      const $ul = document.getElementById("fruits");
      const $listItems = [...$ul.children];
      console.log($listItems);

      const $first = $ul.firstElementChild;
      $first.style.fontSize = "2rem";

      const $last = $ul.lastElementChild;
      $last.style.color = "violet";

      // !! :  !!0(falsy) -> !true -> false 
      function hasChild($tag) {
        return !!$tag.children.length;
      }

      //특정 태그에 자식이 있는 지 여부 확인
      const $box = document.querySelector(".box");
      console.log(hasChild($box));
    </script>
  </body>
</html>
