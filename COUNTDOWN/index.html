<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카운트다운 타이머</title>
  <link rel="stylesheet" href="/COUNTDOWN/css/main.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
  <div class="timer-wrapper">
    <h1>카운트다운 타이머</h1>
    <div class="timer">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
      <input type="number" id="timeInput" placeholder="분 입력" min="1">
      <button id="startButton">시작</button>
      <button id="stopButton" disabled>중지</button>
      <button id="resetButton" disabled>초기화</button>
    </div>
  </div>

  <script src="/COUNTDOWN/js/app.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
