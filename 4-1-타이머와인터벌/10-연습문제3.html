<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>디지털 시계</title>
    <style>
      .clock-container {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
      }
      .clock-display {
        font-size: 36px;
        font-weight: bold;
        margin: 20px 0;
      }
      .button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-display" id="clockDisplay">00:00:00</div>
      <button class="button" id="pauseButton">일시 정지</button>
    </div>

    <script>
      let timerRunning = true;
      let clockInterval;

      // 현재 시간을 표시하는 함수
      function updateClock() {
        const now = new Date();
        document.getElementById("clockDisplay").textContent =
          now.toLocaleTimeString();

        timerRunning = true;

        clockInterval = setInterval(() => {
          if (timerRunning) {
            updateClock();
          }
        }, 1000);
      }
      updateClock();
      
      const $pauseBtn = document.getElementById("pauseButton");

      $pauseBtn.addEventListener("click", () => {
        if (timerRunning) {
          clearInterval(clockInterval);
          $pauseBtn.textContent = "다시 시작";
          timerRunning = false;
        } else {
          $pauseBtn.textContent = "일시 정지";
          updateClock();
        }
      });
    </script>
  </body>
</html>
