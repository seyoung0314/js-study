<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="timeout">3초 후 메시지 보기</button>
  <p class="msg"></p>
  
  <script>
    document.getElementById('timeout').addEventListener('click',e =>{
      
      setTimeout(()=>{
        document.querySelector('.msg').textContent = '1초 경과';
      },1000);
      setTimeout(()=>{
        document.querySelector('.msg').textContent = '2초 경과';
      },2000);
      setTimeout(()=>{
        document.querySelector('.msg').textContent = '3초 경과';
      },3000);
    });
  </script>
</body>
</html>
