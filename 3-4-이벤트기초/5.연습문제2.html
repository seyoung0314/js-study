<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 텍스트 변경</title>
  </head>
  <body>
    <input
      type="text"
      id="textInput"
      placeholder="이곳에 입력하면 텍스트가 변경됩니다"
    />
    <div id="output">여기에 입력 내용이 표시됩니다.</div>

    <script>
      const $textInput = document.getElementById("textInput");
      const $output = document.getElementById("output");

      // getAttributr('value')=>동적감지가 안됨. 초기값만 가져옴
      // .value => 동적감지 가능 , 실시간 변동감지
      const mirrorTextHandler = () => {
        if ($textInput.value === "") {
          $output.textContent = "여기에 입력 내용이 표시됩니다.";
        } else {
          $output.textContent = $textInput.value;
        }
      };
      $textInput.addEventListener("input", mirrorTextHandler);
    </script>
  </body>
</html>
