<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="b1">클릭1</button>
      <button id="b2">클릭2</button>
      <button id="b3">클릭3</button>
    </div>

    <script>
      const [$b1, $b2, $b3] = [...document.querySelectorAll("button")];

      //이벤트 핸들러
      function sayHellowHandler() {
        alert("hello");
      }

      //이벤트 바인딩
      $b1.onclick = sayHellowHandler;

      $b2.ondblclick = () => $b2.style.width = "150px";
      $b3.onmouseover = () => $b3.style.background = "yellow";
      $b3.onmouseout = () => $b3.style.background = "red";

      //프로퍼티 방식의 단점 : 같은 종류의 이벤트에 여러 핸들러를 바인딩 할 수 없음
      
    </script>
  </body>
</html>
