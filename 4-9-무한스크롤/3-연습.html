    <script>
      const text = `국회의원이 회기전에 체포 또는 구금된 때에는 현행범인이 아닌 한 국회의 요구가 있으면 회기중 석방된다. 공무원은 국민전체에 대한 봉사자이며, 국민에 대하여 책임을 진다.

      정당의 목적이나 활동이 민주적 기본질서에 위배될 때에는 정부는 헌법재판소에 그 해산을 제소할 수 있고, 정당은 헌법재판소의 심판에 의하여 해산된다.

      국회는 선전포고, 국군의 외국에의 파견 또는 외국군대의 대한민국 영역안에서의 주류에 대한 동의권을 가진다. 정기회의 회기는 100일을, 임시회의 회기는 30일을 초과할 수 없다.

      국회는 상호원조 또는 안전보장에 관한 조약, 중요한 국제조직에 관한 조약, 우호통상항해조약, 주권의 제약에 관한 조약, 강화조약, 국가나 국민에게 중대한 재정적 부담을 지우는 조약 또는 입법사항에 관한 조약의 체결·비준에 대한 동의권을 가진다.

      군사재판을 관할하기 위하여 특별법원으로서 군사법원을 둘 수 있다. 대통령은 법률안의 일부에 대하여 또는 법률안을 수정하여 재의를 요구할 수 없다.

      정부는 회계연도마다 예산안을 편성하여 회계연도 개시 90일전까지 국회에 제출하고, 국회는 회계연도 개시 30일전까지 이를 의결하여야 한다. 모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.

      대한민국의 국민이 되는 요건은 법률로 정한다. 국회의원은 국가이익을 우선하여 양심에 따라 직무를 행한다. 누구든지 체포 또는 구속의 이유와 변호인의 조력을 받을 권리가 있음을 고지받지 아니하고는 체포 또는 구속을 당하지 아니한다. 체포 또는 구속을 당한 자의 가족등 법률이 정하는 자에게는 그 이유와 일시·장소가 지체없이 통지되어야 한다.

      모든 국민은 직업선택의 자유를 가진다. 국민경제의 발전을 위한 중요정책의 수립에 관하여 대통령의 자문에 응하기 위하여 국민경제자문회의를 둘 수 있다.

      대통령은 법률이 정하는 바에 의하여 사면·감형 또는 복권을 명할 수 있다. 모든 국민은 인간으로서의 존엄과 가치를 가지며, 행복을 추구할 권리를 가진다. 국가는 개인이 가지는 불가침의 기본적 인권을 확인하고 이를 보장할 의무를 진다.

      평화통일정책의 수립에 관한 대통령의 자문에 응하기 위하여 민주평화통일자문회의를 둘 수 있다. 대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다.

      모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다. 국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 국회의원은 법률이 정하는 직을 겸할 수 없다.

      이 헌법중 공무원의 임기 또는 중임제한에 관한 규정은 이 헌법에 의하여 그 공무원이 최초로 선출 또는 임명된 때로부터 적용한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다.

      행정각부의 장은 국무위원 중에서 국무총리의 제청으로 대통령이 임명한다. 모든 국민은 법률이 정하는 바에 의하여 납세의 의무를 진다. 피고인의 자백이 고문·폭행·협박·구속의 부당한 장기화 또는 기망 기타의 방법에 의하여 자의로 진술된 것이 아니라고 인정될 때 또는 정식재판에 있어서 피고인의 자백이 그에게 불리한 유일한 증거일 때에는 이를 유죄의 증거로 삼거나 이를 이유로 처벌할 수 없다.

      헌법재판소 재판관은 정당에 가입하거나 정치에 관여할 수 없다. 감사원의 조직·직무범위·감사위원의 자격·감사대상공무원의 범위 기타 필요한 사항은 법률로 정한다.

      대통령의 임기가 만료되는 때에는 임기만료 70일 내지 40일전에 후임자를 선거한다. 체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의 형에 해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다.

      교육의 자주성·전문성·정치적 중립성 및 대학의 자율성은 법률이 정하는 바에 의하여 보장된다. 국회의 회의는 공개한다. 다만, 출석의원 과반수의 찬성이 있거나 의장이 국가의 안전보장을 위하여 필요하다고 인정할 때에는 공개하지 아니할 수 있다.

      이 헌법시행 당시에 이 헌법에 의하여 새로 설치될 기관의 권한에 속하는 직무를 행하고 있는 기관은 이 헌법에 의하여 새로운 기관이 설치될 때까지 존속하며 그 직무를 행한다.

      국무회의는 대통령·국무총리와 15인 이상 30인 이하의 국무위원으로 구성한다. 대법원장과 대법관이 아닌 법관의 임기는 10년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다.

      헌법개정은 국회재적의원 과반수 또는 대통령의 발의로 제안된다. 각급 선거관리위원회는 선거인명부의 작성등 선거사무와 국민투표사무에 관하여 관계 행정기관에 필요한 지시를 할 수 있다.

      국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다. 행정각부의 설치·조직과 직무범위는 법률로 정한다. 국회의원의 수는 법률로 정하되, 200인 이상으로 한다.`;
      const $text = document.getElementById("text");

      // 스로틀 함수 정의
      const throttle = (func, delay) => {
        let throttleTimeout = null;
        return (...args) => {
          if (!throttleTimeout) {
            throttleTimeout = setTimeout(() => {
              func(...args);
              throttleTimeout = null;
            }, delay);
          }
        };
      };

      let index = 0;
      function typing(e) {
        const windowInnerHeight = window.innerHeight;
        const documentHeight = document.getElementById("text").offsetHeight;
        if (windowInnerHeight > documentHeight) {
          if (index < text.length) {
            $text.textContent += text.charAt(index);
            index++;
            setTimeout(() => typing(text, index), 1);
          }
        }
      }
      typing();
      function scroll() {
        // const $text = document.getElementById("text");
        // const scrollPosition = window.scrollY; // 스크롤 위치
        // const additionalHeight = Math.floor(scrollPosition / 100) * 100; // 100px마다 증가

        // // 스크롤 위치에 따라 body 높이 조정
        // document.body.style.height = `${100 + additionalHeight}px`;

        const { bottom } = $text.getBoundingClientRect();

        if 
          (bottom <= window.innerHeight){// 박스 하단부 위치가 뷰포트 높이 이하이고
 

        }
      }

      window.addEventListener("scroll", scroll);
